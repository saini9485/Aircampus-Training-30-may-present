<!DOCTYPE html>
<html lang="en">

<head>

    <title>Assignment-12</title>
    <link rel="stylesheet" href="style.css">

<body>

                <a href="#" class="icons" id="profile"><img src="profileWhite.png"></a>
                <a href="#" class="icons" id="cart"><img src="cartWhite.png"></a>

            <div class="items">
                <img src="laptop.jpg" class="images">

            </div>
            <div class="items">
                <img src="book.jpg" class="images">
                <button class="buttons">Buy Latest Book</button>
            </div>
            <div class="items">
                <img src="mobile.jpg" class="images">
                <button class="buttons">Buy Latest Mobile</button>
            </div>
            <div class="items">
                <img src="watches.jpg" class="images">

            <footer>
                <i class="fa-brands fa-instagram"></i>
