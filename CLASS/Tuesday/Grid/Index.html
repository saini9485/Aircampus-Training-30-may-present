
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Grid Layout</title>
    <link rel="styelsheet" href="Style.css">
      <style>
       .item{
             border: 1px solid #333;
             background-color: #777;
             color: rgb(247, 208, 10);
             font-size: 200%;
         }
         .container{
             display: grid;
             /* grid-auto-flow: row; */
             /* grid-auto-flow: column; */
             grid-template-columns:  500px 800px  ;
              grid-template-rows: 300px 500px 100px ; 
             /* grid-template: 50px 100px / 200px 300px; 
              grid-auto-rows: 75px 200px; 
             grid-auto-columns: 50px 100px;*/
             grid-template-areas: 
             "header header"
             " content sidebar"
             "footer footer "
             /* 1.how to give widht and of footer*/
                   
             

         }
         .item4{
             grid-column-start:1 ;
             grid-column-end: 3;
         }
          .item1{
            grid-area: footer;
            background-color: aqua;

         }
         .item2{
             grid-area: sidebar;
             background-color: blue;
        }
        .item3{
            grid-area: header;
            background-color: green
             
        }
        .item7{
            grid-area: content;
            background-color: rgb(233, 10, 55);

        } 
    </style>
</head>
<body>
     <h1> Lets start with Grid</h1>
       <div class="container"> 
            <div class="item item1">1 footer </div>
            <div class="item item2">2 section</div>
            <div class="item item3">3 header</div>
            <div class="item item7">7 sidebar</div>
            <div class="item item4">4 </div>
           
        
            
       </div>

</body>
</html>
